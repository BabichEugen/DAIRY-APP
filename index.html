<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAIRY APP</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <!-- Bootstrap -->
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="ngDairyApp" ng-controller="itemCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 left-panel">
        <div class="left-empty-content">
          <h1 class="left-panel-text">DAIRY APP</h1>
          <h4 class="left-panel-text">Comment with no sense</h4>
        </div>
      </div>

      <div class="col-md-5 panel">
        <div class="items-content board" data-ng-init="load()">
          <h1>Items</h1>

          <form>
            <div class="form-row input-item row">
              <div class="col-md-9">
                <input type="text" ng-model="newItem" class="form-control" id="inlineFormInputName" placeholder="Type name here...">
              </div>
              <div class="col-md-auto">
                <button type="submit" class="btn btn-primary pull-right" ng-click="addNewItem()">Add new</button>
              </div>
            </div>
          </form>

          <div class="clearfix"></div>

          <ul class="list-group item-list">
            <li class="list-group-item {{isCurrent($index)}}" ng-click="setItem($index)" ng-repeat="item in items">
              <span class="item-name">{{item.name}}
                <span class="badge">{{item.comments.length}}</span>
              </span>
              <button type="submit" ng-click="deleteItem(item)" class="btn btn-default btn-delete pull-right">Delete</button>
            </li>
          </ul>

        </div>
      </div>

      <div class="col-md-4 panel">
        <div class="comments-content board">
          <h1>Comments #{{items[currentIndex].comments.length}}</h1>

          <ul class="list-group">
            <li class="list-group-item row" ng-repeat="(index,comment) in items[currentIndex].comments">
              <div class="box {{getColor(index)}} col-md-1"></div>
              <span class="comment-name col-md-9">{{comment.text}}
              </span>
              {{items[currentItem].comments}}
            </li>
          </ul>

          <div class="list-group-item row">
            <div class="box grey col-md-1"></div>
            <div class="form-group comment-input">
              <textarea class="form-control" rows="5" id="comment" ng-readonly="disableTextArea(currentIndex)" ng-model="newComment" ng-keypress="checkCtrlEnterKeyPressed($event)"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/angular/angular.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
